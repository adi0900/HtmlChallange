<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Form Challenge</title>
</head>
<body>

    <h2>Create Form Challenge</h2>
    <p>Forum Ceation Challange:</p>

    <h3>Personal Information</h3>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" value="Aditya"><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value="."><br><br>

        <label for="bday">Birthday:</label><br>
        <input type="date" id="bday" name="bday" value="2004-09-09"><br><br>

        <h3>Further Information</h3>

        <label for="color">Favorite Color:</label><br>
        <input type="text" id="color" name="color" value="Blue"><br><br>

        <label for="pet">What's your favorite pet?</label><br>
        <input type="text" id="pet" name="pet" value="Dog"><br><br>

        <p>Do you like:</p>
        <input type="radio" id="mountains" name="preference" value="mountains">
        <label for="mountains">Mountains</label><br>
        <input type="radio" id="beaches" name="preference" value="beaches" checked>
        <label for="beaches">Beaches</label><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
